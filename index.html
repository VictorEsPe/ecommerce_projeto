<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>e-commerce</title>
  </head>
  <body>
    <section
      class="fixed top-0 right-[-360px] bg-slate-950 h-screen w-[360px] text-slate-200 z-50 duration-200 border-l border-slate-200 p-5 flex flex-col justify-between"
      id="cart"
    >
      <div class="flex justify-between m-4" id="cart-header">
        <p>Meu carrinho</p>
        <button class="text-slate-200 p-1" id="close-cart">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>

      <section id="cart-products" class="flex flex-col gap-2 overflow-y-auto h-3/5"></section>
      <p id="total-price"  class="bg-slate-200 text-green-800 rounded-sm pl-5"></p>
      <button class="bg-slate-200 text-slate-900 p-1" id="finish-buying">Finalizar compra</button>
    </section>

    <header
      class="flex bg-slate-950 shadow-xl shadow-slate-400 px-8 py-4 justify-between sticky top-0 z-10"
    >
      <a class="logo text-slate-200 text-[20px] uppercase" href="./"
        ><span class="text-rose-700 font-bold">E</span>-COMMERCE</a
      >

      <div class="text-slate-200 flex gap-2 items-end mx-2">
        <button id="open-cart">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <button id="historic"><i class="fa-solid fa-user"></i></button>
      </div>
    </header>

    <main class="flex flex-col items-center">
      <section id="filters" class="p-10 flex">
        <div class="px-2">
          <input
            id="show-all"
            type="radio"
            name="filter"
            class="peer hidden"
            checked
          />
          <label
            for="show-all"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
            >Todos</label
          >
        </div>
        <div class="px-2">
          <input
            id="show-masculine"
            type="radio"
            name="filter"
            class="peer hidden"
          />
          <label
            for="show-masculine"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
            >Masculinos</label
          >
        </div>
        <div class="px-2">
          <input
            id="show-feminine"
            type="radio"
            name="filter"
            class="peer hidden"
          />
          <label
            for="show-feminine"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
            >Femininos</label
          >
        </div>
      </section>

      <section
        id="products-container"
        class="flex flex-wrap p-10 justify-center gap-10"
      ></section>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
